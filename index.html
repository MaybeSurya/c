<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>MaybeSurya.dev | Codebase</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Prism -->
<link id="prism-theme" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>

<style>
:root{
  --bg:#0f0f11;
  --card:#1c1c1e;
  --text:#f5f5f7;
  --muted:#a1a1a6;
  --border:#2c2c2e;
  --hover:#2a2a2d;
  --radius:20px;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",
  "SF Pro Text","Helvetica Neue",Helvetica,Arial,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
}

.container{
  max-width:1100px;
  margin:80px auto;
  padding:0 24px;
}

/* Header */

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:50px;
}

.title{
  font-size:22px;
  font-weight:600;
}

.subtitle{
  font-size:14px;
  color:var(--muted);
  margin-top:6px;
}

.social a{
  color:var(--text);
  font-size:18px;
  margin-left:18px;
  text-decoration:none;
  transition:opacity .2s;
}

.social a:hover{
  opacity:.5;
}

/* Projects */

.projects{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:28px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:26px;
  transition:.25s ease;
}

.card:hover{
  background:var(--hover);
  transform:translateY(-6px);
}

.card h3{
  font-size:17px;
  margin-bottom:12px;
}

.meta{
  font-size:12px;
  color:var(--muted);
  margin-bottom:16px;
}

/* Buttons */

.actions{
  display:flex;
  gap:14px;
}

.btn{
  flex:1;
  padding:11px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  font-size:13px;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:6px;
  transition:.2s;
  text-decoration:none;
}

.btn:hover{
  background:var(--hover);
}

/* Modal */

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(6px);
  justify-content:center;
  align-items:center;
  padding:20px;
  z-index:1000;
}

.modal-box{
  width:100%;
  max-width:950px;
  background:var(--card);
  border-radius:24px;
  overflow:hidden;
  border:1px solid var(--border);
}

.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 24px;
  border-bottom:1px solid var(--border);
}

.modal-actions{
  display:flex;
  gap:24px; /* FIXED spacing */
}

.modal-actions i{
  cursor:pointer;
  color:var(--muted);
  font-size:16px;
}

.modal-actions i:hover{
  color:var(--text);
}

pre{
  margin:0;
  padding:24px;
  max-height:70vh;
  overflow:auto;
  font-size:13px;
}

/* Footer */

.footer{
  margin-top:100px;
  text-align:center;
  color:var(--muted);
  font-size:13px;
}

.footer .links{
  margin-top:12px;
}

.footer a{
  color:var(--muted);
  margin:0 12px;
  font-size:18px;
  text-decoration:none;
}

.footer a:hover{
  color:var(--text);
}
</style>
</head>
<body>

<div class="container">

  <div class="header">
    <div>
      <div class="title">MaybeSurya.dev</div>
      <div class="subtitle">Personal Codebase Showcase</div>
    </div>

    <div class="social">
      <a href="https://github.com/MaybeSurya" target="_blank"><i class="fa-brands fa-github"></i></a>
      <a href="https://linkedin.com/in/MaybeSurya" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://MaybeSurya.dev" target="_blank"><i class="fa-solid fa-globe"></i></a>
    </div>
  </div>

  <div class="projects" id="projects"></div>

  <div class="footer">
    Â© 2026 MaybeSurya  
    <div class="links">
      <a href="https://github.com/MaybeSurya"><i class="fa-brands fa-github"></i></a>
      <a href="https://linkedin.com/in/MaybeSurya"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://MaybeSurya.dev"><i class="fa-solid fa-globe"></i></a>
    </div>
  </div>

</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="modal-header">
      <strong id="modalTitle"></strong>
      <div class="modal-actions">
        <i class="fa-regular fa-copy" onclick="copyCode()"></i>
        <i class="fa-solid fa-xmark" onclick="closeModal()"></i>
      </div>
    </div>
    <pre><code id="codeBlock"></code></pre>
  </div>
</div>

<script>
const repo="MaybeSurya/c";

async function fetchProjects(){
  const res=await fetch(`https://api.github.com/repos/${repo}/contents`);
  const files=await res.json();

  const container=document.getElementById("projects");
  container.innerHTML="";

  files.filter(f=>f.name.endsWith(".c")||f.name.endsWith(".cpp"))
  .forEach(f=>{
    const size=(f.size/1024).toFixed(1)+" KB";

    container.innerHTML+=`
      <div class="card">
        <h3>${f.name}</h3>
        <div class="meta">${size}</div>
        <div class="actions">
          <button class="btn" onclick="preview('${f.download_url}','${f.name}')">
            <i class="fa-regular fa-eye"></i> Preview
          </button>
          <a class="btn" href="${f.download_url}" download>
            <i class="fa-solid fa-download"></i> Download
          </a>
        </div>
      </div>`;
  });
}

async function preview(url,name){
  const res=await fetch(url);
  const txt=await res.text();

  document.getElementById("modalTitle").textContent=name;

  const block=document.getElementById("codeBlock");
  block.textContent=txt;
  block.className=name.endsWith(".c")?"language-c":"language-cpp";

  Prism.highlightElement(block);

  document.getElementById("modal").style.display="flex";
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

function copyCode(){
  navigator.clipboard.writeText(
    document.getElementById("codeBlock").textContent
  );
}

fetchProjects();
</script>

</body>
</html>
