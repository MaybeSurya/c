<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>MaybeSurya.dev | Codebase Showcase</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>

<style>
:root{
  --bg:#f5f5f7;
  --card:#ffffff;
  --text:#1d1d1f;
  --muted:#6e6e73;
  --border:#e5e5ea;
  --accent:#0a84ff;
  --radius:18px;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Helvetica Neue",Arial,sans-serif}
body{background:var(--bg);color:var(--text)}

.container{max-width:1100px;margin:60px auto;padding:0 20px}

.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px}
.title{font-size:22px;font-weight:600}
.subtitle{font-size:14px;color:var(--muted);margin-top:4px}

.controls{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:15px;
  margin:30px 0;
}

.categories button,
.sort select{
  padding:8px 16px;
  border-radius:999px;
  border:1px solid var(--border);
  background:white;
  cursor:pointer;
  font-size:13px;
}

.categories button.active{
  background:var(--accent);
  color:white;
  border:0;
}

.projects{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:22px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:22px;
  transition:.2s;
}
.card:hover{transform:translateY(-4px)}

.card h3{font-size:16px;margin-bottom:12px}

.meta{
  font-size:12px;
  color:var(--muted);
  display:flex;
  gap:10px;
  margin-bottom:15px;
}

.badge{
  background:#f2f2f2;
  padding:4px 10px;
  border-radius:999px;
  font-size:11px;
}

.actions{
  display:flex;
  gap:10px;
}

.btn{
  flex:1;
  padding:10px;
  border-radius:12px;
  font-size:13px;
  cursor:pointer;
  border:1px solid var(--border);
  background:white;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:6px;
  transition:.2s;
}
.btn.preview{
  background:var(--accent);
  color:white;
  border:0;
}
.btn.download{
  color:var(--accent);
}
.btn:hover{opacity:.85}

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  backdrop-filter:blur(6px);
  justify-content:center;
  align-items:center;
  padding:20px;
  animation:fade .2s ease;
}
@keyframes fade{from{opacity:0}to{opacity:1}}

.modal-box{
  background:white;
  width:100%;
  max-width:950px;
  border-radius:20px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 20px;
  border-bottom:1px solid var(--border);
}

.modal-actions i{
  cursor:pointer;
  margin-left:15px;
}

.modal-body{
  max-height:70vh;
  overflow:auto;
}

pre{
  margin:0;
  padding:20px;
  font-size:13px;
}

.footer{
  margin-top:80px;
  text-align:center;
  color:var(--muted);
  font-size:13px;
}
</style>
</head>
<body>

<div class="container">

  <div class="header">
    <div>
      <div class="title">MaybeSurya.dev</div>
      <div class="subtitle">Personal Codebase Showcase</div>
    </div>
  </div>

  <div class="controls">
    <div class="categories">
      <button onclick="setCategory('all')" class="active">All</button>
      <button onclick="setCategory('c')">C</button>
      <button onclick="setCategory('cpp')">C++</button>
    </div>

    <div class="sort">
      <select onchange="setSort(this.value)">
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
        <option value="size">Size</option>
      </select>
    </div>
  </div>

  <div class="projects" id="projects"></div>

  <div class="footer">Â© 2026 MaybeSurya</div>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <div class="modal-header">
      <strong id="modalTitle"></strong>
      <div class="modal-actions">
        <i class="fa-regular fa-copy" onclick="copyCode()"></i>
        <i class="fa-solid fa-xmark" onclick="closeModal()"></i>
      </div>
    </div>
    <div class="modal-body">
      <pre><code id="codeBlock" class="language-cpp"></code></pre>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script>
const repo="MaybeSurya/c";
let files=[];
let category="all";
let sortType="newest";

async function fetchProjects(){
  const res=await fetch(`https://api.github.com/repos/${repo}/contents`);
  files=await res.json();
  render();
}

function setCategory(cat){
  category=cat;
  document.querySelectorAll(".categories button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  render();
}

function setSort(val){
  sortType=val;
  render();
}

function render(){
  let list=files.filter(f=>f.name.endsWith(".c")||f.name.endsWith(".cpp"));

  if(category!=="all"){
    list=list.filter(f=>category==="c"?f.name.endsWith(".c"):f.name.endsWith(".cpp"));
  }

  if(sortType==="size") list.sort((a,b)=>b.size-a.size);
  if(sortType==="oldest") list.sort((a,b)=>new Date(a.created_at)-new Date(b.created_at));
  if(sortType==="newest") list.sort((a,b)=>b.size-a.size);

  const c=document.getElementById("projects");
  c.innerHTML="";

  list.forEach(f=>{
    const lang=f.name.endsWith(".c")?"C":"C++";
    const size=(f.size/1024).toFixed(1)+" KB";

    c.innerHTML+=`
      <div class="card">
        <h3>${f.name}</h3>
        <div class="meta">
          <span class="badge">${lang}</span>
          <span>${size}</span>
        </div>
        <div class="actions">
          <button class="btn preview" onclick="preview('${f.download_url}','${f.name}','${lang}')">
            <i class="fa-regular fa-eye"></i> Preview
          </button>
          <a class="btn download" href="${f.download_url}" download>
            <i class="fa-solid fa-download"></i> Download
          </a>
        </div>
      </div>`;
  });
}

async function preview(url,name,lang){
  const res=await fetch(url);
  const txt=await res.text();
  document.getElementById("modalTitle").textContent=name;
  const block=document.getElementById("codeBlock");
  block.textContent=txt;
  block.className=lang==="C"?"language-c":"language-cpp";
  Prism.highlightElement(block);
  document.getElementById("modal").style.display="flex";
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

function copyCode(){
  const txt=document.getElementById("codeBlock").textContent;
  navigator.clipboard.writeText(txt);
}

fetchProjects();
</script>
</body>
</html>
